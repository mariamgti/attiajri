<div [@dialog] *ngIf="show">
    <div class="bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{"logOut" |translate}}</h4>
                </div>
                <div class="modal-body">
                    <div class="bootbox-body">{{"doYouWantToloGoFF" |translate}}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnvalider btn btn-default btn-lg" style="position: relative;left: 4px;" (click)="close()">{{"no" |translate}}</button>
                    <button type="button" class="btn  btnvalider btn btn-default btn-lg" (click)="deconnect()">{{"yes" |translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in"></div>
</div>
