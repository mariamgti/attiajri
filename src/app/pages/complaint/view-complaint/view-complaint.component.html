

<p-table [columns]="cols" [value]="complaints" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr *ngFor="let complaint of complaints">
        <th >{{complaint.complRef}}</th>
        <th>{{complaint.inputDate | date: short}}</th>
        <th>{{complaint.state}}</th>
        <th>{{complaint.complTreatmentDate | date: short}}</th>
        <th>options</th>
        
      </tr>
  </ng-template>
</p-table>


<div style="text-align:center">
  <h1>
    ng-starrating demo
  </h1>
  <star-rating value="5" checkedcolor="red" uncheckedcolor="black" size="24px"    readonly="false" (rate)="onRate($event)"></star-rating>
</div>
