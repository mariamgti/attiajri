<div id="page-container" styles="min-height: 100%;">
    <app-header-login></app-header-login>
    <div id="page-body">
        <div id="page-title"> {{"debitCardList" |translate}}</div>
        <div class="container-fluid">
            <div class="tc2"> {{intitulCarte}} </div>
            <br>
            <div>
                <label for="account-select">{{"selectAccount" |translate}}:</label>
                <select id="account-select" required class="form-control" [(ngModel)]="selectedAccount" (change)="getSelectedAccount()">
                    <option class="placeholder" selected disabled value="">{{"selectAccount" |translate}}</option>
                    <option *ngFor="let account of accounts" [ngValue]="account">
                    </option>
                    <option>
                        {{age}}{{ncp}}
                    </option>
                    <option *ngFor="let account of allAccountsApiBank" [ngValue]="account">
                        {{ account?.bankCode }}{{ account?.branchCode }}{{ account?.number }}
                    </option>
                </select>
            </div>
            <br>
            <hr class="hr-mob gradient-horizontal-primary">
            <div *ngFor="let mxpcard of cartesMxp">
                <div (click)="toggleGroup(mxpcard)" [ngClass]="{active: isGroupShown(mxpcard)}" id="l0" class="btn btn-default btn-all active">
                    <div class="clearfix">
                        <div class="col-xs-10 text-left padding-zero">
                            <div class="ts2 gras ellipsed">
                                {{mxpcard.libTypeCarte}}</div>
                            <div class="ts2 ellipsed">
                                NÂ° &nbsp; {{mxpcard.numCarte}}
                                <br>
                            </div>
                        </div>
                        <div class="col-xs-2 padding-zero">
                            <div class="text-right" style="padding-top:7px;">
                                <i class="fa fa-chevron-down ico-size-min ico-color pointer"></i>
                            </div>
                        </div>
                    </div>
                    <div class="text-right ts1 padding-zero">
                        <span class="gras"> &nbsp;{{mxpcard.plafTotal}}</span>
                    </div>
                </div>
                <app-debit-card-detail class="c_branch_details_ordres" *ngIf="isGroupShown(mxpcard)" [carte]="mxpcard">
                </app-debit-card-detail>
            </div>
            <app-load-page *ngIf="load"></app-load-page>
            <app-page-footer></app-page-footer>
        </div>
