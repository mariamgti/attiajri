        <div id="page-title"> {{"prepaidCardList" |translate}}</div>
        <div class="container-fluid">
            <div class="tc2"> {{clients?.nom}} <span>{{clients?.prenom}}</span></div>

                            </div>
                        </div>
                    </div>
                    <div class="text-right ts1 padding-zero">
                        <span class="gras">&nbsp;{{card.soldeDispo}}</span>
                    </div>
                </div>
                <app-prepaid-card-detail class="c_branch_details_ordres" *ngIf="isGroupShown(card)" [carte]="card">

            </div>
            <app-load-page *ngIf="load"></app-load-page>
        </div>
    </div>
    <app-page-footer></app-page-footer>
